pre-commit:
  commands:
    linter:
      files: git diff --name-only @{push}
      glob: "*.{js,jsx,less}"
      run: yarn lint {staged_files} --fix && git add {staged_files}

    prettier:
      files: git diff --name-only @{push}
      glob: "*.{js,jsx,less}"
      run: prettier {staged_files} --write && git add {staged_files}
